<h1> Goodbye </h1>
<h2> A program to bid our friends farewell all over the world. </h2>

<ul>
  <li> English: Goodbye, friends! </li>
  <li> Spanish:  Adios, amigos! </li>
  <li> Dutch: Vaarwel, vrienden! </li>
  <li> Italian: Ciao, arrivederci! </li>
  <li> Icelandic: Bless, vinir! </li>
  <li> Japanese: Sayonara, yujin! </li> 
</ul>
